<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <title>game</title>
    <style>
        body {
            margin: 0;
        }
        image {
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        const schale = 5;

        var config = {
            type: Phaser.AUTO,
            pixelArt: true,
            width: window.innerWidth,
            height: window.innerHeight,
            scene: {
            preload: preload,
            create: create,
            update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
            let walking = false;
            for (var i = 1; i <= 4; i++) {
                this.load.image('john' + i, 'assets/john/' + i + '.png');
            }
            this.load.image('path', 'assets/map/path.png');
        }
        function create () {
            walkspeed = 2;
            this.cursors = this.input.keyboard.createCursorKeys();
            this.dKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
            this.aKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
            this.wKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
            this.sKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
            this.anims.create({
                key: 'john-walk',
                frames: [
                    { key: 'john1' },
                    { key: 'john2' },
                    { key: 'john3' },
                    { key: 'john4' }
                ],
                frameRate: 10,
                repeat: -1
            });
            this.add.sprite(window.innerWidth / 2, window.innerHeight / 2, 'path').setScale(schale);
            john = this.add.sprite(100, 100, 'john1').setScale(schale);
            this.input.keyboard.on('keydown', function (event) {
                if (['ArrowRight', 'ArrowLeft', 'ArrowUp', 'ArrowDown', 'd', 'a', 'w', 's'].includes(event.key)) {
                    john.anims.play('john-walk', true);
                }
            });

            this.input.keyboard.on('keyup', function (event) {
                if (['ArrowRight', 'ArrowLeft', 'ArrowUp', 'ArrowDown', 'd', 'a', 'w', 's'].includes(event.key)) {
                    john.anims.stop();
                }
            });
        }
        function update()
        {
            if (john.x > window.innerWidth) {
                john.x = 0;
            } else if (john.x < 0) {
                john.x = window.innerWidth;
            }

            if (john.y > window.innerHeight) {
                john.y = 0;
            } else if (john.y < 0) {
                john.y = window.innerHeight;
            }
            let walking = false;
    
            if (this.cursors.right.isDown || this.dKey.isDown) {
                john.x += 1 * walkspeed;
                walking = true;
            }
            if (this.cursors.left.isDown || this.aKey.isDown) {
                john.x -= 1 * walkspeed;
                walking = true;
            }
    
            if (this.cursors.up.isDown || this.wKey.isDown) {
                john.y -= 1 * walkspeed;
                walking = true;
            }
            if (this.cursors.down.isDown || this.sKey.isDown) {
                john.y += 1 * walkspeed;
                walking = true;
            }
    
            if (walking) {
                john.anims.play('john-walk', true);
            } else {
                john.anims.stop();
            }
        }

        window.addEventListener('resize', function (event) {
            game.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
